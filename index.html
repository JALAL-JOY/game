<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Mouse Click Challenge</title>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f72585;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--light);
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(25, 25, 50, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      position: relative;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }
    
    .game-info {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: rgba(0, 0, 20, 0.7);
    }
    
    .info-box {
      text-align: center;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      min-width: 120px;
    }
    
    .info-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .info-value {
      font-size: 1.8rem;
      font-weight: bold;
    }
    
    .game-area {
      position: relative;
      height: 60vh;
      background: linear-gradient(rgba(10, 10, 30, 0.7), rgba(5, 5, 20, 0.9)), 
                  url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%231a1a2e"/><path d="M0 50 Q 25 30, 50 50 T 100 50" stroke="%233f37c9" stroke-width="0.5" fill="none"/></svg>');
      background-size: cover;
      background-position: center;
      overflow: hidden;
      border-bottom: 3px solid var(--accent);
    }
    
    .mouse-btn {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--accent), var(--primary));
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 
                 0 0 0 8px rgba(67, 97, 238, 0.2),
                 inset 0 -4px 10px rgba(0, 0, 0, 0.2),
                 inset 0 4px 10px rgba(255, 255, 255, 0.2);
      transition: var(--transition);
      border: none;
      color: white;
      font-size: 3.5rem;
      user-select: none;
      animation: pulse 1.5s infinite alternate;
    }
    
    .mouse-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4), 
                  0 0 0 10px rgba(67, 97, 238, 0.3);
    }
    
    .mouse-btn:active {
      transform: scale(0.95);
      background: linear-gradient(145deg, var(--primary), var(--accent));
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    
    .controls {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid var(--accent);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .level-selector {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 0 20px 20px;
    }
    
    .level-btn {
      padding: 12px 0;
      flex: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: var(--transition);
      border: 2px solid transparent;
      font-weight: 600;
    }
    
    .level-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .level-btn.active {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(67, 97, 238, 0.5);
    }
    
    .instructions {
      padding: 20px;
      text-align: center;
      line-height: 1.6;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .highlight {
      color: var(--success);
      font-weight: bold;
    }
    
    /* Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    
    /* Responsive Design */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .game-area {
        height: 50vh;
      }
      
      .mouse-btn {
        width: 70px;
        height: 70px;
        font-size: 3rem;
      }
      
      .btn {
        padding: 12px 20px;
        font-size: 1rem;
      }
      
      .info-value {
        font-size: 1.5rem;
      }
    }
    
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .game-info {
        flex-direction: column;
        gap: 10px;
      }
      
      .mouse-btn {
        width: 60px;
        height: 60px;
        font-size: 2.5rem;
      }
      
      .level-selector {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Modern Mouse Click Challenge</h1>
      <p>Click the mouse as many times as you can before time runs out!</p>
    </header>
    
    <div class="game-info">
      <div class="info-box">
        <div class="info-label">Your Score</div>
        <div id="score" class="info-value">0</div>
      </div>
      
      <div class="info-box">
        <div class="info-label">Time Left</div>
        <div id="chrono" class="info-value">30</div>
      </div>
      
      <div class="info-box">
        <div class="info-label">Level</div>
        <div id="level" class="info-value">1</div>
      </div>
    </div>
    
    <div class="game-area">
      <button class="mouse-btn floating" onclick="handleClick()">üñ±Ô∏è</button>
    </div>
    
    <div class="level-selector">
      <div class="level-btn active" onclick="changeLevel(1)">Level 1</div>
      <div class="level-btn" onclick="changeLevel(2)">Level 2</div>
      <div class="level-btn" onclick="changeLevel(3)">Level 3</div>
    </div>
    
    <div class="controls">
      <button class="btn btn-primary" onclick="startGame()">Start Game</button>
      <button class="btn btn-secondary" onclick="resetGame()">Reset Game</button>
    </div>
    
    <div class="instructions">
      <p>Click the <span class="highlight">mouse icon</span> to score points. The mouse moves faster at higher levels!</p>
      <p>Complete all 3 levels for the ultimate challenge!</p>
    </div>
  </div>
  
  <script>
    // Game state
    let score = 0;
    let timeLeft = 30;
    let currentLevel = 1;
    let gameActive = false;
    let timerInterval;
    let mouseMoveInterval;
    
    // DOM elements
    const scoreElement = document.getElementById('score');
    const chronoElement = document.getElementById('chrono');
    const levelElement = document.getElementById('level');
    const mouseBtn = document.querySelector('.mouse-btn');
    const levelButtons = document.querySelectorAll('.level-btn');
    
    // Level configurations
    const levels = {
      1: { time: 30, speed: 1500, size: 80 },    // Level 1 - easier
      2: { time: 20, speed: 1000, size: 70 },    // Level 2 - medium
      3: { time: 15, speed: 700, size: 60 }      // Level 3 - hard
    };
    
    // Initialize game
    function initGame() {
      score = 0;
      timeLeft = levels[currentLevel].time;
      updateUI();
      
      // Set mouse size based on level
      mouseBtn.style.width = `${levels[currentLevel].size}px`;
      mouseBtn.style.height = `${levels[currentLevel].size}px`;
    }
    
    // Start the game
    function startGame() {
      if (gameActive) return;
      
      initGame();
      gameActive = true;
      
      // Start timer
      timerInterval = setInterval(() => {
        timeLeft--;
        chronoElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
      
      // Start moving the mouse
      startMouseMovement();
    }
    
    // Reset the game
    function resetGame() {
      clearInterval(timerInterval);
      clearInterval(mouseMoveInterval);
      gameActive = false;
      initGame();
    }
    
    // End the game
    function endGame() {
      clearInterval(timerInterval);
      clearInterval(mouseMoveInterval);
      gameActive = false;
      
      // Show result
      alert(`Time's up!\nLevel: ${currentLevel}\nYour Score: ${score}`);
    }
    
    // Handle mouse click
    function handleClick() {
      if (!gameActive) return;
      
      score++;
      scoreElement.textContent = score;
      
      // Move the mouse immediately after click
      moveMouse();
    }
    
    // Start mouse movement
    function startMouseMovement() {
      // Clear any existing interval
      clearInterval(mouseMoveInterval);
      
      // Start moving the mouse at level-specific speed
      mouseMoveInterval = setInterval(moveMouse, levels[currentLevel].speed);
    }
    
    // Move mouse to random position
    function moveMouse() {
      if (!gameActive) return;
      
      const gameArea = document.querySelector('.game-area');
      const rect = gameArea.getBoundingClientRect();
      
      // Calculate max positions (considering button size)
      const maxX = rect.width - mouseBtn.offsetWidth;
      const maxY = rect.height - mouseBtn.offsetHeight;
      
      // Generate random positions
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      
      // Apply new position with smooth transition
      mouseBtn.style.transition = 'top 0.5s ease, left 0.5s ease';
      mouseBtn.style.top = `${randomY}px`;
      mouseBtn.style.left = `${randomX}px`;
      
      // Remove transition after movement to avoid affecting hover effects
      setTimeout(() => {
        mouseBtn.style.transition = '';
      }, 500);
    }
    
    // Change level
    function changeLevel(level) {
      if (gameActive) {
        alert('Please reset the game before changing levels.');
        return;
      }
      
      currentLevel = level;
      
      // Update level buttons
      levelButtons.forEach((btn, index) => {
        if (index === level - 1) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
      
      // Initialize game with new level
      initGame();
    }
    
    // Update UI elements
    function updateUI() {
      scoreElement.textContent = score;
      chronoElement.textContent = timeLeft;
      levelElement.textContent = currentLevel;
    }
    
    // Initialize game on load
    window.onload = initGame;
  </script>
</body>
</html>
